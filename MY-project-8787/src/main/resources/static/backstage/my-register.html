    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let email = sessionStorage.getItem('userEmail');
        if (!email) {
            console.error('User email not found in sessionStorage');
            return;
        }

        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/reservations', function(reservation) {
                showReservation(JSON.parse(reservation.body));
            });
        });

        // 初始化時從後端獲取現有的預約數據
        fetch(`/api/reservations/AfterNow?email=${encodeURIComponent(email)}`)
            .then(response => response.json())
            .then(data => {
                console.log(data); // 打印返回的預約數據
                const container = document.querySelector('#reservation-container');
                if (!Array.isArray(data)) {
                    console.error('Fetched data is not an array:', data);
                    return;
                }
                if (data.length === 0) {
                    container.innerHTML = '<h3>沒有任何預約紀錄</h3>';
                } else {
                    // 按照時間順序排序
                    data.sort((a, b) => {
                        const dateA = new Date(`${a.date} ${a.time.split('-')[0]}`);
                        const dateB = new Date(`${b.date} ${b.time.split('-')[0]}`);
                        return dateA - dateB;
                    });
                    data.forEach(reservation => {
                        showReservation(reservation);
                    });
                }
            })
            .catch(error => console.error('Error fetching reservations:', error));
        
        function showReservation(reservation) {
            const container = document.querySelector('#reservation-container');
            if (!container) {
                console.error('Container element not found');
                return;
            }
            const card = document.createElement('div');
            card.className = 'card mb-3'; // 添加 margin-bottom
            card.innerHTML = `
                <h5 class="card-header">${reservation.field}</h5>
                <div class="card-body">
                    <h5 class="card-title">${reservation.date} ${reservation.time}</h5>
                    <p class="card-text">是否借用球具：${reservation.equipment ? '是' : '否'}</p>
                    <p class="card-text">注意事項：請使用 QR code 刷進</p>
                    <button class="btn btn-primary generate-qrcode">生成驗證 QR code</button>
                    <button class="btn btn-secondary cancel-reservation" data-id="${reservation.id}">取消預約</button>
                </div>
            `;
            container.appendChild(card);

            // 綁定取消按鈕的事件
            card.querySelector('.cancel-reservation').addEventListener('click', function(event) {
                const reservationId = event.target.getAttribute('data-id');
                console.log('Reservation ID:', reservationId); // 打印預約 ID
                cancelReservation(reservationId);
            });

            // 綁定生成 QR code 按鈕的事件
            card.querySelector('.generate-qrcode').addEventListener('click', function() {
                fetch('/api/reservations/generate-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservation)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error generating token: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(token => {
                    return fetch('/api/reservations/generate-qrcode', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(token)
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error generating QR code: ' + response.statusText);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const qrcodeContainer = document.querySelector('#qrcodeModal .qrcode-container');
                    if (qrcodeContainer) {
                        qrcodeContainer.innerHTML = `<img src="${url}" alt="QR Code" />`;
                        const qrcodeModal = new bootstrap.Modal(document.getElementById('qrcodeModal'));
                        qrcodeModal.show(); // 顯示模態框
                    } else {
                        console.error('QR code container not found');
                    }
                })
                .catch(error => console.error('Error generating QR code:', error));
            });
        }
        
        function cancelReservation(reservationId) {
            if (!reservationId) {
                console.error('Reservation ID is undefined');
                return;
            }
            fetch(`/api/reservations/${reservationId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('預約已取消');
                    // 刷新頁面或移除取消的預約卡片
                    location.reload(); // 簡單的方式是刷新頁面
                } else {
                    alert('取消預約失敗');
                }
            })
            .catch(error => console.error('Error cancelling reservation:', error));
        }
    });
    </script>
